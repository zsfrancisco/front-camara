<div class="justify-content-center divazul row">
    <h1 class="title1">SERVICIO DE RESERVAS COWORKING</h1>
    <h3 class="title3">FORMULARIO DE RESERVA</h3>
</div>
<h2>Hacer reserva</h2>
<form>
    <div class="row">
        <div class="form-check col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Cámara de Comercio
            </label>
        </div>
        <div class="form-check col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Centro de Innovaciń E.
            </label>
        </div>
    </div>
    <div class="card-group mr-4 ml-4">
        <div class="card col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="far fa-calendar-alt"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Horas</div>
        <div class="card col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">Mesas</div>
    </div>
</form>
